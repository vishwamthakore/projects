<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/parking.css">

    <title>Parking Lot System</title>
  </head>
  



  <body>
     <h1 class="mb-5 text-center" >Parking Lot System</h1>
     <div class="container bg-light p-5" id="form-div" >
     <div class="form-group">
             <label>Enter total number of parking spaces :</label>
             <input type="number" min=1 max=500 class="form-control" id="n" required>
        </div>
        <div class="form-group">
             <label>Enter total number of cars parked :</label>
             <input type="number" min=1 max=500 class="form-control" id="m" required>
        </div>    
        <button type="submit" class="btn btn-primary btn-block" id="btn">Generate Parking Lot</button>
    
      </div>


<div class="container" id="table-div">

    <div class="add-div row bg-light" >
        <div class="col-md-2 lab"><label> Car Number :</label> </div>
        <div class="col-md-1 z">
            <input type="text" placeholder="AB" size="2" class="form-control" id="k1" required maxlength="2">
        </div>
        <div class="col-md-1 z">
            <input type="number" class="form-control" placeholder="01" size="2" id="k2" required>
        </div>
        <div class="col-md-1 z">
            <input type="text" placeholder="CD" size="2" class="form-control" id="k3" required maxlength="2">
        </div>
        <div class="col-md-1 z">
            <input type="number" placeholder="2345" size="4" class="form-control" id="k4" required>
        </div>

        <div class="col-md-1 pl-1 lab"><label> Color : </label></div>
        <div class="col-md-1 z">
            <select name="cars" class="form-control" id="color" required>
            <option value="black">black</option>
            <option value="white">white</option>
            <option value="blue">blue</option>
            <option value="red">red</option>
            </select>
        </div>

        <div class="col-md-2">
            <button class="btn btn-success btn-block" id="add-btn">Add Car</button>
        </div>
        
    </div>





<table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>Car Number</th>
        <th>Color</th>
        <th>Slot Number</th>
        <th></th>
      </tr>
    </thead>

    <tbody id="table-body">
        <tr>
      <td></td><td></td><td></td><td></td>
    </tbody>
  
  </table>
</div>







    <script src="static/parking.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

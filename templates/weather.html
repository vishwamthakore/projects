<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<link rel="stylesheet" type="text/css" href="/static/weather.css">
</head>
<body>
	<div class="card1">
		<h1 id="location">Timezone</h1>
		<canvas id="icon1" width="100" height="100"></canvas>
	</div>
	<div class="card2">
		<h2 id="temperature">50  
		</h2>
		<h2 id="unit">F</h2>

		<div id="description">Cloudy</div>

	</div>


<script type="text/javascript" src="/static/weather.js"></script>
<script type="text/javascript" src="/static/skycons.js"></script>
<script type="text/javascript">
	var skycons = new Skycons({"color": "white"});

  	skycons.add("icon1", Skycons.PARTLY_CLOUDY_DAY);

  
  skycons.play();

</script>

</body>
</html>
